<!--이게 주석문 형식-->
<!DOCTYPE html> <!--문서의 형식을 나타내는 테그 : html-->
<!--웹문서 시작(html tag)-->
<html lang="ko">
<!--머리말 : 문자셋, 문서제목-->
<head>
    <meta charset="UTF-8">
    <title>hello, html</title>
</head>
<!--본문 시작 : browser 상에서 보여지는 내용-->
<body>  <!--안에 넣고 싶은 테그를 넣어서 디자인-->
    <h1> 문서 제목 </h1>  <!--h1 ~ h6 숫자가 작을수록 가장 큰 글씨, 문서의 제목을 나타낼 때 주로 씀-->
    <!--단락 테그(p)를 추가해 보자-->
    <p> 첫번째 단락 ~~ </p>  <!-- 줄바꿈 기능 자체 탑재-->
    <p> 두번째 단락 !! </p>
</body>  <!--본문 끝-->
</html>  <!-- html 종료-->
