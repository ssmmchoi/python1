<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table tag</title>
</head>
<body>
    <div align="center">
        <h2>Table 관련 테그</h2>
        <table border="1" width="400">  <!--행렬 생성 가능 <tr> : 행, <th> or <td> : 열-->  <!-- 속성 border는 라인 굵기, width는 셀 너비-->
            <tr>  <!--1행 : 행제목 th : 자동 bold, 가운데 정렬됨-->
                <th>이름</th><th>직업</th>
            </tr>
            <tr>  <!--2행-->
                <td>홍길동</td><td>공무원</td>
            </tr>
            <tr>  <!--3행-->
                <td>이순신</td><td>해군 장군</td>
            </tr>
        </table>
    </div>
</body>
</html>
